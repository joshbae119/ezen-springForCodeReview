<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <h5 class="my-3 border-bottom pb-2">회원가입</h5>
        <form th:action="@{/user/signup}" method="post" th:object="${userCreateForm}">
            <!-- 에러 메시지 출력 -->
            <div th:replace="~{form_errors::formErrorsFragment}"></div>

            <!-- 아이디 입력 필드 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- 비밀번호 입력 필드 -->
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" id="password1" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력하세요" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
            </div>

            <!-- 비밀번호 확인 입력 필드 -->
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" id="password2" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
            </div>

            <!-- 이메일 입력 필드 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- 저장 버튼 -->
            <input type="submit" value="회원가입" class="btn btn-primary my-2">
        </form>
    </div>
</body>
</html>
